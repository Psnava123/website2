<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... Your existing meta tags and links ... -->
    <link rel="stylesheet" href="styles.css">
    <title>EMI Calculator - Mootoverse Auto Info</title>
</head>
<body>
    <!-- ... Your header ... -->

    <section class="emi-calculator">
        <h2 class="section-title">EMI Calculator</h2>
        <div class="calculator-container">
            <form id="emi-form">
                <label for="loan-amount">Loan Amount (USD):</label>
                <input type="number" id="loan-amount" required>
                
                <label for="interest-rate">Interest Rate (% per annum):</label>
                <input type="number" id="interest-rate" required>
                
                <label for="loan-tenure">Loan Tenure (Months):</label>
                <input type="number" id="loan-tenure" required>
                
                <button type="button" onclick="calculateEMI()">Calculate EMI</button>
            </form>
            <div id="emi-result"></div>
        </div>
    </section>

    <!-- ... Your footer ... -->

    <script src="script.js"></script>
</body>
</html>
